<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/new-product_display.css">
    <title>Document</title>
</head>
<body class="cont-bodyy">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="navbar-img" src="../static/images/images/mamaput_2.jpeg"
                    alt=""></a>
           
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('landingPage')}}" action="active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('new_product_display')}}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('aboutPage')}}" onclick="openAbout()">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('contactUs')}}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
                <a  href="#" class="flex-cart" ><ion-icon name="cart-outline"></ion-icon></a>
            </div>
        </div>
    
    </nav>
    <section class="cont-body">
        <div class=" flex-form">
          <div class="flex-text">
                <h1 class="cont-text">Write Us</h1>
                <form method="post" action="" autocomplete="off">
                <br>
                <label for="Username">
                    <i class="fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" autofocus="" required>
                <br><br>
                <label for="email">
                    <i class="fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <br><br>
                <label for="password">
                    <i class="fa-lock"></i>
                </label>
                <textarea id="text" name="Message" placeholder="Message" rows="7" cols="35"></textarea>
                <br><br>
                <input type="submit" value="Send Message" id="btn">
                <!-- <div class="msg">{{msg}}</div> -->
                </form>
            </div>
          <div class="flex-msg">
                <h3> Contact Information</h3>
                <p id="para">We're open to any suggestion or<br>just to have a chat</p>
                <div class="flex-row">
                <ion-icon name="location-outline"></ion-icon>
                <p><b>Address:</b> 732/21 Second Street<br>KobokoNigeria</p>
                </div>
                <div class="flex-row">
                <ion-icon name="call-outline"></ion-icon>
                <p> <b>Phone:</b> +2347 1204 8561</p>
                </div>
                <div class="flex-row">
                <ion-icon name="mail-outline"></ion-icon>
                <p><b>Email:</b> info@mamaput.com</p>
                </div>
                <div class="flex-row">
                <ion-icon name="globe-outline"></ion-icon>
    
                <p><b>Website:</b> mamaput.com</p>
                </div>
            </div>
        </div>
      
    </section>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
