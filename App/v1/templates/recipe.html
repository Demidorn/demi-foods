{% extends "dashboard.html" %}
{% block content %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">

            <div class="col-lg-12 col-xl-6">
                <!-- Draggable Without Images card start -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="card-header-text">Recipe's</h6>
                            <small>
                                <a href="{{ url_for('new_recipe') }}" class="btn mr-md-2 mb-md-0 mb-2 btn-outline-primary btn-round">
                                New Recipe
                                </a>
                            </small>
                    </div>
                    <div class="card-block">                        
                        <div class="row" id="sortable">

                            {% for recipe in recipes %}
                                {% if recipe.customer == current_user %}
                                    <div class="col-md-6 m-b-20" draggable="true">
                                        
                                        <div class="card-sub">
                                            <div class="card-block">
                                                <h4 class="card-title"><a href="{{ url_for('update_recipe', recipe_id=recipe.id) }}">{{ recipe.title}}</a></h4>
                                                <p class="card-text">{{ recipe.content }}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!-- Draggable Without Images card end -->
            </div>


        </div>
    </div>
</div>
{% endblock content %}
